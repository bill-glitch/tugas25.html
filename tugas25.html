<article>
  <ul>
  <li><p>Article</p></li>
  <p>Ketika kita ingin membuat layout untuk menampilkan artikel-artikel yang ada di website kita, tag article bisa kita gunakan dengan element  header dan footer.
    Karena tag article memiliki type block, artinya element ini memiliki lebar sesuai lebar browser jika kita tidak menentukan lebarnya.

</article>

<aside>
  <ul>
    <li><p>Aside</p></li>
<p>Element ini bisa kita gunakan untuk melengkapi layout utama. Misal kita memiliki halaman blog maka kita bisa menambahkan aside di bagian bawah
postingan untuk menjelaskan. Karena aside memiliki type/sifat block maka lebarnya sesuai page jika kita tidak menentukan lebarnya.</p>
</ul>
</aside>
